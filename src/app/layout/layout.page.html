<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Layout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- expand="full" -Tamanho do BotÃ£o 
       (click) - Evento angular
  -->
  <ion-button expand="full" (click)="openPage('layout-header-footer')">Header e Footer</ion-button>

  <ion-button expand="full" (click)="openPage('layout-tabs')">Tabs</ion-button>

  <ion-button expand="full" (click)="openPage('minha-tabs')">Minha Tabs</ion-button>

  <ion-button expand="full" (click)="openPage('layout-menu')">Menu</ion-button>

  <ion-button expand="full" (click)="openPage('layout-split-pane')">Split Pane</ion-button>

  <ion-button expand="full" (click)="openPage('layout-grid')">Grid</ion-button>

  <ion-button expand="full" (click)="openPage('layout-css-utilities')">Css Utilities</ion-button>

  <ion-button expand="full" (click)="openPage('layout-css-utilities-two')">Css Utilities Two</ion-button>
