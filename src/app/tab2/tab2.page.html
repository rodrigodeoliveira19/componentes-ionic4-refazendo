<ion-content>
  <h1>Componentes para a tab2</h1>
  <ion-content>
    <h3>Grid possui 12 colunas</h3>
  
    <ion-grid text-center>
      <ion-row>
        <ion-col>Coluna 1</ion-col>
        <ion-col>Coluna 2</ion-col>
        <ion-col>Coluna 3</ion-col>
      </ion-row>
    </ion-grid>
  
    <h3>Variando o tamanho das colunas</h3>
    
    <ion-grid text-center>
      <ion-row>
        <ion-col>Coluna 1</ion-col>
        <ion-col>Coluna 2</ion-col>
      </ion-row>
      <ion-row>
          <ion-col>Coluna 1</ion-col>
          <ion-col>Coluna 2</ion-col>
          <ion-col>Coluna 3</ion-col>
          <ion-col>Coluna 4</ion-col>
      </ion-row>
    </ion-grid>
  
    <h3>Definindo tamanhos diferentes para as colunas</h3>
    <!--text-center - alinha o conteudo dentro da grid -->
    <ion-grid text-center>
      <ion-row>
          <ion-col size='6'>Coluna 1</ion-col>
          <ion-col size='2'>Coluna 2</ion-col>
          <ion-col size='4'>Coluna 3</ion-col>
          <ion-col offset="2">Coluna 4</ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
</ion-content>
