<ion-content>

  <!--Input ionic 7 -->
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Number input" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-input></ion-input>

  <!--input com valor-->
  <ion-input color="danger" value="nome"></ion-input>

  <!--Input com placeholder-->
  <ion-input placeholder="nome"></ion-input>

  <!-- Input with clear button when there is a value -->
  <ion-input clearInput value="clear me"></ion-input>

  <!-- Input numerico -->
  <ion-item>
    <ion-label position="floating">Apenas Numero</ion-label>
    <ion-input type="number" ></ion-input>
  </ion-item>

  <!-- Input numerico -->
  <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ></ion-input>
  </ion-item>

  <!--Inputs com Label-->
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <!--Inputs com Label fixa-->
  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <!--Inputs com Label flutuante-->
  <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="danger" position="stacked">Nome</ion-label>
      <ion-input ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" position="stacked">Nome</ion-label>
      <ion-input ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="warning" position="stacked">Nome</ion-label>
      <ion-input ></ion-input>
  </ion-item>
  
  <ion-item>
